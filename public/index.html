<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Just Drag n Drop Text Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="window-editor">
    <div class="save">
      <form action="/" method="POST">
        <input id="save-input" name="filename" type="text" readonly>
        <input id="save-text" type="hidden" name="text">
        <button class="save-button" type="submit">Save</button>    
      </form>
    </div>
    <div id="paper"></div>
  </div>
  <div id="window-items">
    <div class="tab">
      <div class="tab-head">Uppercase Letters</div>
      <div class="tab-items">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
        <div class="item">H</div>
        <div class="item">I</div>
        <div class="item">J</div>
        <div class="item">K</div>
        <div class="item">L</div>
        <div class="item">M</div>
        <div class="item">N</div>
        <div class="item">O</div>
        <div class="item">P</div>
        <div class="item">Q</div>
        <div class="item">R</div>
        <div class="item">S</div>
        <div class="item">T</div>
        <div class="item">U</div>
        <div class="item">V</div>
        <div class="item">W</div>
        <div class="item">X</div>
        <div class="item">Y</div>
        <div class="item">Z</div>
      </div>
    </div>
    <div class="tab">
      <div class="tab-head">Lowercase Letters</div>
      <div class="tab-items">
        <div class="item">a</div>
        <div class="item">b</div>
        <div class="item">c</div>
        <div class="item">d</div>
        <div class="item">e</div>
        <div class="item">f</div>
        <div class="item">g</div>
        <div class="item">h</div>
        <div class="item">i</div>
        <div class="item">j</div>
        <div class="item">k</div>
        <div class="item">l</div>
        <div class="item">m</div>
        <div class="item">n</div>
        <div class="item">o</div>
        <div class="item">p</div>
        <div class="item">q</div>
        <div class="item">r</div>
        <div class="item">s</div>
        <div class="item">t</div>
        <div class="item">u</div>
        <div class="item">v</div>
        <div class="item">w</div>
        <div class="item">x</div>
        <div class="item">y</div>
        <div class="item">z</div>
      </div>
    </div>
    <div class="tab">
      <div class="tab-head">Number</div>
      <div class="tab-items">
        <div class="item">0</div>
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
      </div>
    </div>
    <div class="tab">
      <div class="tab-head">Coding</div>
      <div class="tab-items">
        <div class="item">Enter</div>
        <div class="item">Tab</div>
        <div class="item">Space</div>
        <div class="item">Backspace</div>
        <div class="item">(</div>
        <div class="item">)</div>
        <div class="item">{</div>
        <div class="item">}</div>
        <div class="item">'</div>
        <div class="item">"</div>
        <div class="item">;</div>
      </div>
    </div>
    <div class="tab">
      <div class="tab-head">Symbol</div>
      <div class="tab-items">
        <div class="item">!</div>
        <div class="item">@</div>
        <div class="item">#</div>
        <div class="item">$</div>
        <div class="item">%</div>
        <div class="item">&</div>
        <div class="item">*</div>
        <div class="item">-</div>
        <div class="item">+</div>
        <div class="item">_</div>
        <div class="item">=</div>
        <div class="item">[</div>
        <div class="item">]</div>
        <div class="item">\</div>
        <div class="item">|</div>
        <div class="item">:</div>
        <div class="item">&lt;</div>
        <div class="item">&gt;</div>
        <div class="item">?</div>
        <div class="item">,</div>
        <div class="item">.</div>
        <div class="item">/</div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
